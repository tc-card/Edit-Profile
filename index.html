<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editor</title>
    <meta name="description" content="Edit your profile with ease using our intuitive interface.">
    <meta name="keywords" content="profile editor, user profile, edit profile, web application">
    <meta content="https://www.tccards.tn/Assets/152.png" property="og:image">

    <!-- CSS -->
    <link rel="stylesheet" href="Assets/css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        [x-cloak] {
            display: none !important;
        }

        .otp-inputs input:focus {
            outline: 2px solid #8b5cf6;
            outline-offset: 2px;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen p-4 md:p-8">
    <!-- Login Screen -->
    <div class="flex items-center justify-center min-h-screen" id="loginScreen">
        <div class="max-w-md w-full p-6 md:p-8 bg-gray-800 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-purple-400 text-center mb-6">Edit Your Profile</h1>

            <div id="emailForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="your@email.com" autocomplete="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <button id="requestOtpBtn"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition-colors">
                    <i class="fas fa-paper-plane"></i> Send OTP
                </button>
            </div>

            <div id="otpForm" class="hidden mt-4">
                
                <div class="otp-inputs flex gap-2 mb-4 justify-center">
                    <input type="number" maxlength="1" data-index="0" autocomplete="one-time-code" class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <input type="number" maxlength="1" data-index="1" class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <input type="number" maxlength="1" data-index="2" class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <input type="number" maxlength="1" data-index="3" class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <input type="number" maxlength="1" data-index="4" class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <input type="number" maxlength="1" data-index="5" class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <p class="mb-4 text-gray-300 text-center center">We sent a 6-digit code to <span id="otpEmailDisplay" class="font-medium text-blue-400"></span></p>

                <button id="verifyOtpBtn"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition-colors mb-2">
                    Verify OTP
                </button>
                <button id="backToEmailBtn"
                    class="w-full text-gray-300 hover:text-white py-2 px-4 rounded-lg transition-colors">
                    Back to Email
                </button>
            </div>
        </div>
    </div>

    <div id="profileEditor" class="max-w-4xl mx-auto hidden">
    </div>

    <!-- JavaScript -->
    <script type="module" src="Assets/js/config.js"></script>
    <script type="module" src="Assets/js/utils.js"></script>
    <script type="module" src="Assets/js/auth.js"></script>
    <script type="module" src="Assets/js/profile.js"></script>
    <script type="module" src="Assets/js/main.js"></script>
</body>

</html>
