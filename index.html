<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Your Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Login Screen -->
    <div id="loginScreen" class="fixed inset-0 flex items-center justify-center">
        <div class="max-w-md w-full mx-4 p-8 bg-gray-800 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-purple-400 text-center mb-8">Edit Your Profile</h1>
            
            <div id="emailForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" 
                                class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <button id="requestOtpBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition-colors">
                    Send OTP
                </button>
            </div>
            
            <div id="otpForm" class="hidden">
                <p class="mb-4 text-gray-300">We sent a 6-digit code to <span id="otpEmailDisplay" class="font-medium"></span></p>
                
                <div class="otp-inputs flex gap-2 mb-4">
                    <input type="text" maxlength="1" data-index="0" 
                                class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <!-- Repeat for 5 more OTP digits -->
                </div>
                
                <button id="verifyOtpBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition-colors mb-2">
                    Verify OTP
                </button>
                <button id="backToEmailBtn" class="w-full text-gray-300 hover:text-white py-2 px-4 rounded-lg transition-colors">
                    Back to Email
                </button>
            </div>
        </div>
    </div>

  <!-- Profile Editor -->
  <div id="profileEditor" class="max-w-4xl mx-auto py-8 px-4 hidden">
    <!-- Profile Header -->
    <div class="bg-gray-800 rounded-xl p-8 mb-6 shadow-lg">
      <h1 id="profileName" class="text-2xl font-bold text-purple-400 mb-1">Loading...</h1>
      <p id="profileTitleLocation" class="text-gray-400">Team Manager | Arizona, United States.</p>
    </div>
    
    <!-- Personal Information Section -->
    <div class="bg-gray-800 rounded-xl p-6 mb-6 shadow-lg relative">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-blue-400">Personal Information</h2>
        <button onclick="openEditModal('personalInfoModal')" class="text-blue-400 border border-blue-400 px-3 py-1 rounded-lg hover:bg-blue-400/10 transition-colors">
          Edit
        </button>
      </div>
      
      <div class="space-y-3">
        <div>
          <span class="block text-sm text-gray-400">Email address</span>
          <span id="profileEmail" class="block">loading...</span>
        </div>
        <!-- Other personal info fields -->
      </div>
    </div>
    
    <!-- Social Links Section -->
    <div class="bg-gray-800 rounded-xl p-6 mb-6 shadow-lg relative">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-blue-400">Social Links</h2>
        <button onclick="openEditModal('socialLinksModal')" class="text-blue-400 border border-blue-400 px-3 py-1 rounded-lg hover:bg-blue-400/10 transition-colors">
          Edit
        </button>
      </div>
      
      <div id="socialLinksContainer" class="space-y-2">
        <!-- Social links will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="personalInfoModal" class="fixed inset-0 bg-black/70 flex items-center justify-center opacity-0 invisible transition-all duration-300 z-50">
    <!-- Modal content -->
  </div>

  <div id="socialLinksModal" class="fixed inset-0 bg-black/70 flex items-center justify-center opacity-0 invisible transition-all duration-300 z-50">
    <!-- Modal content -->
  </div>

  <!-- JavaScript Files -->
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
