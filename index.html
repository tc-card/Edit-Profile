<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://edit.tccards.tn/Assets/css/main.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen p-4 md:p-8">
    <!-- Login Screen -->
    <div class="flex items-center justify-center min-h-screen">
        <div id="loginScreen" class="max-w-md w-full p-6 md:p-8 bg-gray-800 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-purple-400 text-center mb-6">Edit Your Profile</h1>

            <div id="emailForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com"
                        class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <button id="requestOtpBtn"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition-colors">
                    Send OTP
                </button>
            </div>

            <div id="otpForm" class="hidden mt-4">
                <p class="mb-4 text-gray-300">We sent a 6-digit code to <span id="otpEmailDisplay"
                        class="font-medium text-blue-400"></span></p>

                <div class="otp-inputs flex gap-2 mb-4 justify-center">
                    <input type="text" maxlength="1" data-index="0"
                        class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <input type="text" maxlength="1" data-index="1"
                        class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <input type="text" maxlength="1" data-index="2"
                        class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <input type="text" maxlength="1" data-index="3"
                        class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <input type="text" maxlength="1" data-index="4"
                        class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <input type="text" maxlength="1" data-index="5"
                        class="w-12 h-12 text-center text-xl rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <button id="verifyOtpBtn"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition-colors mb-2">
                    Verify OTP
                </button>
                <button id="backToEmailBtn"
                    class="w-full text-gray-300 hover:text-white py-2 px-4 rounded-lg transition-colors">
                    Back to Email
                </button>
            </div>
        </div>
    </div>

    <!-- Profile Editor -->
    <div id="profileEditor" class="max-w-4xl mx-auto hidden">
        <!-- Profile sections will be loaded dynamically -->
    </div>

    <!-- Modals will be loaded dynamically -->
    <script type="module" src="https://edit.tccards.tn/Assets/js/main.js"></script>
</body>

</html>
